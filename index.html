<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Order summary component</title>
</head>
<body class="page">
    <main class="main">
        <img class="hero_banner_img" src="resources/illustration-hero.svg" /> 
        <div class="card_body_container">
            <h1 class="card_main_title">Order Summary</h1>
            <p class="card_description_text">
                You can now listen to millions of songs,
                audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="order_summary">
                <div class="order_summary_left">
                    <img class="music_icon" src="resources/icon-music.svg" />
                    <div class="order_left_content">
                        <h2 class="order_summary_title">Annual Plan</h2>
                        <p class="order_summary_text">$59.99/year</p>
                    </div>
                </div>
                <div class="order_summary_right">
                    <p class="change_option"><a href="#">Change</a></p>
                </div>
            </div>
            <div class="proceed_cancel">
                <button class="proceed_button">Proceed to Payment</button>
                <button class="cancel_button">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
